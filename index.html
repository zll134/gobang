<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>五子棋 in html5</title>
<meta name="viewport" content="width=device-width initial-scale=1.0" />
<!--
    <link href="css/chess.css" rel="stylesheet" type="text/css">
-->

</head>
<body>

<div id="chessBox" class="chess_box" >
	<canvas id="chess" style="border:1px solid #d3d3d3;" width=500 height=500></canvas>
	<audio src="audio/click.wav" id="clickAudio" preload="auto"></audio>
	<audio src="audio/select.wav" id="selectAudio" preload="auto"></audio>
	<div class="bn_box" id="bnBox">
		<input type="button" name="startBtn" id="startBtn" value=" 重新开始  " />
		<input type="button" name="comfirmBtn" id="comfirmBtn" value="  确定落子  " />
		<input type="button" name="regretBtn" id="regretBtn" value="  悔   棋  " />
		<input type="button" name="blackbtn" id="blackbtn" value="  下黑棋 " />
		<input type="button" name="whitebtn" id="whitebtn" value="  下白棋  " />
		<input type="button" name="houshou" id="houshou" value="  选择后手  " />
	</div>
</div>

<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/evaluate.js"></script>
<script type="text/javascript" src="js/play.js"></script>
</body>
</html>
